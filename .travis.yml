language: go
go:
  - "1.11.2"

script:
  - make ci

after_success:
  - make ci-release

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "./bin/brigadeterm-darwin-amd64"
    - "./bin/brigadeterm-linux-amd64"
    - "./bin/brigadeterm-windows-amd64.exe"
  skip_cleanup: true
  on:
    tags: true

env:
  - GO111MODULE=on
